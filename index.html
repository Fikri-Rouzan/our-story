<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Our Story</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="flex flex-col min-h-screen bg-gray-100 text-gray-900">
    <!-- Skip link -->
    <a
      href="#main-content"
      class="sr-only focus:not-sr-only absolute top-2 left-2 bg-white p-2 rounded shadow"
    >
      Skip to main content
    </a>

    <!-- Header -->
    <header
      role="banner"
      class="bg-primary shadow fixed inset-x-0 top-0 z-[9999] text-white"
    >
      <div
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16"
      >
        <a href="#/" class="text-2xl font-bold">Our Story</a>

        <!-- Desktop navigation -->
        <nav aria-label="Primary" class="hidden md:block">
          <ul class="flex space-x-4">
            <li>
              <!-- Home button -->
              <button
                id="nav-home-btn"
                class="px-3 py-2 rounded-md text-base font-medium focus:outline-none hover:bg-secondary cursor-pointer transition"
              >
                <i class="fas fa-house"></i>
                <span class="ml-2">Home</span>
              </button>
            </li>
            <li>
              <!-- New story button -->
              <button
                id="nav-add-story-btn"
                class="px-3 py-2 rounded-md text-base font-medium focus:outline-none hover:bg-secondary cursor-pointer transition"
              >
                <i class="fas fa-plus"></i>
                <span class="ml-2">New Story</span>
              </button>
            </li>
            <li>
              <!-- Bookmarks button -->
              <button
                id="nav-saved-btn"
                class="px-3 py-2 rounded-md text-base font-medium focus:outline-none hover:bg-secondary cursor-pointer transition"
              >
                <i class="fas fa-bookmark"></i
                ><span class="ml-2">Bookmarks</span>
              </button>
            </li>
            <li>
              <!-- Notifications button -->
              <button
                id="nav-notif-btn"
                aria-label="Notifications"
                class="px-3 py-2 rounded-md text-base font-medium focus:outline-none hover:bg-secondary cursor-pointer transition"
              ></button>
            </li>
            <li>
              <!-- Auth button -->
              <button
                id="nav-auth-btn"
                class="px-3 py-2 rounded-md text-base font-medium focus:outline-none hover:bg-secondary cursor-pointer transition"
              ></button>
            </li>
          </ul>
        </nav>

        <!-- Mobile menu button -->
        <button
          id="mobile-menu-button"
          class="md:hidden focus:outline-none"
          aria-controls="mobile-menu"
          aria-expanded="false"
          aria-label="Open mobile menu"
        >
          <i class="fas fa-bars" aria-hidden="true"></i>
        </button>
      </div>

      <!-- Mobile navigation drawer -->
      <aside
        id="mobile-menu"
        class="fixed inset-y-0 right-0 w-64 bg-primary shadow transform translate-x-full transition-transform"
        role="dialog"
        aria-modal="true"
        aria-label="Mobile navigation"
      >
        <div class="p-4 flex justify-end">
          <!-- Close button -->
          <button
            id="mobile-menu-close"
            class="focus:outline-none"
            aria-label="Close mobile menu"
          >
            <i class="fas fa-times" aria-hidden="true"></i>
          </button>
        </div>
        <nav aria-label="Mobile" class="px-4">
          <ul class="space-y-2">
            <li>
              <!-- Home button -->
              <button
                id="mobile-nav-home-btn"
                class="w-full flex items-center text-left px-3 py-2 rounded-md text-base font-medium focus:outline-none hover:bg-secondary cursor-pointer transition"
              >
                <i class="fas fa-house fa-fw leading-none"></i>
                <span class="ml-2">Home</span>
              </button>
            </li>
            <li>
              <!-- New story button -->
              <button
                id="mobile-nav-add-btn"
                class="w-full flex items-center text-left px-3 py-2 rounded-md text-base font-medium focus:outline-none hover:bg-secondary cursor-pointer transition"
              >
                <i class="fas fa-plus fa-fw leading-none"></i>
                <span class="ml-2">New Story</span>
              </button>
            </li>
            <li>
              <!-- Bookmarks button -->
              <button
                id="mobile-nav-saved-btn"
                class="w-full flex items-center text-left px-3 py-2 rounded-md text-base font-medium focus:outline-none hover:bg-secondary cursor-pointer transition"
              >
                <i class="fas fa-bookmark fa-fw leading-none"></i
                ><span class="ml-2">Bookmarks</span>
              </button>
            </li>
            <li>
              <!-- Notifications button -->
              <button
                id="mobile-nav-notif-btn"
                aria-label="Notifications"
                class="w-full flex items-center text-left px-3 py-2 rounded-md text-base font-medium focus:outline-none hover:bg-secondary cursor-pointer transition"
              ></button>
            </li>
            <li>
              <!-- Auth button -->
              <button
                id="mobile-nav-auth-btn"
                class="w-full flex items-center text-left px-3 py-2 rounded-md text-base font-medium focus:outline-none hover:bg-secondary cursor-pointer transition"
              ></button>
            </li>
          </ul>
        </nav>
      </aside>
    </header>

    <!-- Main content -->
    <main id="main-content" role="main" class="mt-16 flex-grow overflow-auto">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div id="app"></div>
      </div>
    </main>

    <!-- Footer -->
    <footer role="contentinfo" class="bg-white py-4 shadow-inner">
      <div class="max-w-7xl mx-auto px-4 text-center text-base text-gray-600">
        Â© <span id="footer-year"></span> Muhammad Fikri Rouzan Ash Shidik
      </div>
    </footer>

    <script>
      document.getElementById("footer-year").textContent =
        new Date().getFullYear();
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
